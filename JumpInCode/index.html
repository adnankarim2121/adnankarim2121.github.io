<style type="text/css">
	#videoElement
{
    transform: rotateY(180deg);

}


#editor {
    position: absolute;
    width: 720px;
    height: 720px;
     resize:both;
  overflow:auto; 
}


#layer1
{

  resize:both;
  overflow:auto;  

}

#layer2
{

  height: auto;
  border:1px solid #000000;


}


#transcriptBox {
  width: 300px;
  border: 1px solid green;
  padding: 50px;
  overflow-y: scroll;
  margin: 20px;
}

  margin: 20px;

  <div style="overflow: scroll;" class="container">
    <video class="input_video" id="videoElement" hidden></video>

    <canvas id = "layer1" class="output_canvas" width="1280px" height="720px" style="z-index: 1;"></canvas>
