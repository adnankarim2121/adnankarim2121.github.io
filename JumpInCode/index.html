<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<style type="text/css">
	#videoElement
{
    transform: rotateY(180deg);
    -webkit-transform:rotateY(180deg); /* Safari and Chrome */
    -moz-transform:rotateY(180deg); /* Firefox */
}


</style>
<body>
	

  <div style="overflow: scroll;" class="container">
    <video class="input_video" id="videoElement" hidden></video>
    <canvas class="output_canvas" width="1280px" height="720px" style="z-index: 0;"></canvas>
     <canvas id="layer2" width="1280px" height="720px" 
   style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    <img id="uploadImage" width="220" height="277"  alt="The Scream" hidden>

        <label for="image_input" class="custom-file-upload">
    Upload Screenshot of Code (Or any image really):
</label>
          <input type="file" id="image_input" accept="image/*">
      <div id="display_image"></div>
      <input type="button" id="drawTool" value="draw"  />
<input type="button" id="eraseTool" value="erase" />
<label for="penChoiceColor">Choose a color:</label>
  <select name="penChoiceColor" id="penColor">
    <option value="black">Black</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
     <option value="highlight">Highlight</option>
  </select>
  </div>
  <div class="control-panel">
</body>
</html>
